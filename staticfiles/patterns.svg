<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Chicken Pattern for Hero Backgrounds -->
    <pattern id="chickenPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="rgba(255,255,255,0.02)"/>
      <g opacity="0.1">
        <!-- Small chicken silhouettes -->
        <ellipse cx="25" cy="40" rx="8" ry="10" fill="#FFFFFF"/>
        <circle cx="25" cy="30" r="6" fill="#FFFFFF"/>
        <path d="M20 28 Q22 25 24 28" fill="#FFFFFF"/>
        
        <ellipse cx="75" cy="70" rx="8" ry="10" fill="#FFFFFF"/>
        <circle cx="75" cy="60" r="6" fill="#FFFFFF"/>
        <path d="M70 58 Q72 55 74 58" fill="#FFFFFF"/>
      </g>
      <!-- Subtle dots -->
      <circle cx="50" cy="20" r="1" fill="rgba(255,255,255,0.3)"/>
      <circle cx="10" cy="80" r="1" fill="rgba(255,255,255,0.3)"/>
      <circle cx="90" cy="30" r="1" fill="rgba(255,255,255,0.3)"/>
    </pattern>

    <!-- Agricultural Pattern -->
    <pattern id="agriculturePattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="rgba(76,175,80,0.02)"/>
      <g opacity="0.1">
        <!-- Wheat/grain stalks -->
        <path d="M20 60 Q25 50 30 60" stroke="#4CAF50" stroke-width="1" fill="none"/>
        <circle cx="22" cy="55" r="1" fill="#4CAF50"/>
        <circle cx="28" cy="55" r="1" fill="#4CAF50"/>
        
        <path d="M50 20 Q55 10 60 20" stroke="#4CAF50" stroke-width="1" fill="none"/>
        <circle cx="52" cy="15" r="1" fill="#4CAF50"/>
        <circle cx="58" cy="15" r="1" fill="#4CAF50"/>
      </g>
      <!-- Subtle leaves -->
      <ellipse cx="40" cy="40" rx="3" ry="8" fill="rgba(76,175,80,0.1)" transform="rotate(45 40 40)"/>
      <ellipse cx="70" cy="70" rx="3" ry="8" fill="rgba(76,175,80,0.1)" transform="rotate(-45 70 70)"/>
    </pattern>

    <!-- Geometric Pattern for Sections -->
    <pattern id="geometricPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="rgba(76,175,80,0.01)"/>
      <circle cx="30" cy="30" r="2" fill="rgba(76,175,80,0.1)"/>
      <circle cx="10" cy="10" r="1" fill="rgba(76,175,80,0.05)"/>
      <circle cx="50" cy="10" r="1" fill="rgba(76,175,80,0.05)"/>
      <circle cx="10" cy="50" r="1" fill="rgba(76,175,80,0.05)"/>
      <circle cx="50" cy="50" r="1" fill="rgba(76,175,80,0.05)"/>
    </pattern>

    <!-- Ethiopian-inspired Pattern -->
    <pattern id="ethiopianPattern" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <rect width="120" height="120" fill="rgba(255,193,7,0.02)"/>
      <g opacity="0.08">
        <!-- Traditional Ethiopian cross pattern -->
        <path d="M60 20 L60 100 M20 60 L100 60" stroke="#FFC107" stroke-width="2"/>
        <circle cx="60" cy="60" r="8" fill="none" stroke="#FFC107" stroke-width="1"/>
        <circle cx="60" cy="60" r="15" fill="none" stroke="#FFC107" stroke-width="0.5"/>
      </g>
      <!-- Corner decorations -->
      <circle cx="20" cy="20" r="2" fill="rgba(255,193,7,0.1)"/>
      <circle cx="100" cy="20" r="2" fill="rgba(255,193,7,0.1)"/>
      <circle cx="20" cy="100" r="2" fill="rgba(255,193,7,0.1)"/>
      <circle cx="100" cy="100" r="2" fill="rgba(255,193,7,0.1)"/>
    </pattern>

    <!-- Women Empowerment Pattern -->
    <pattern id="empowermentPattern" x="0" y="0" width="90" height="90" patternUnits="userSpaceOnUse">
      <rect width="90" height="90" fill="rgba(233,30,99,0.02)"/>
      <g opacity="0.1">
        <!-- Stylized women figures -->
        <circle cx="30" cy="25" r="4" fill="#E91E63"/>
        <path d="M25 35 Q30 32 35 35 L35 50 L25 50 Z" fill="#E91E63"/>
        
        <circle cx="60" cy="65" r="4" fill="#E91E63"/>
        <path d="M55 75 Q60 72 65 75 L65 90 L55 90 Z" fill="#E91E63"/>
      </g>
      <!-- Connecting elements -->
      <path d="M30 50 Q45 60 60 65" stroke="rgba(233,30,99,0.1)" stroke-width="1" fill="none"/>
    </pattern>

    <!-- Success/Growth Pattern -->
    <pattern id="growthPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="rgba(46,125,50,0.02)"/>
      <g opacity="0.1">
        <!-- Growth arrows -->
        <path d="M20 80 L20 40 L15 45 M20 40 L25 45" stroke="#2E7D32" stroke-width="2" fill="none"/>
        <path d="M50 90 L50 30 L45 35 M50 30 L55 35" stroke="#2E7D32" stroke-width="2" fill="none"/>
        <path d="M80 85 L80 35 L75 40 M80 35 L85 40" stroke="#2E7D32" stroke-width="2" fill="none"/>
      </g>
      <!-- Success stars -->
      <path d="M30 20 L32 26 L38 26 L33 30 L35 36 L30 32 L25 36 L27 30 L22 26 L28 26 Z" fill="rgba(255,193,7,0.2)"/>
      <path d="M70 15 L71 18 L74 18 L72 20 L73 23 L70 21 L67 23 L68 20 L66 18 L69 18 Z" fill="rgba(255,193,7,0.2)"/>
    </pattern>

    <!-- Partnership Network Pattern -->
    <pattern id="networkPattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <rect width="150" height="150" fill="rgba(25,118,210,0.02)"/>
      <g opacity="0.1">
        <!-- Network nodes -->
        <circle cx="30" cy="30" r="3" fill="#1976D2"/>
        <circle cx="120" cy="30" r="3" fill="#1976D2"/>
        <circle cx="75" cy="75" r="4" fill="#1976D2"/>
        <circle cx="30" cy="120" r="3" fill="#1976D2"/>
        <circle cx="120" cy="120" r="3" fill="#1976D2"/>
        
        <!-- Connecting lines -->
        <path d="M30 30 L75 75 L120 30 M75 75 L30 120 M75 75 L120 120" stroke="#1976D2" stroke-width="1" fill="none"/>
      </g>
    </pattern>

    <!-- Egg/Production Pattern -->
    <pattern id="productionPattern" x="0" y="0" width="70" height="70" patternUnits="userSpaceOnUse">
      <rect width="70" height="70" fill="rgba(255,255,255,0.02)"/>
      <g opacity="0.15">
        <!-- Egg shapes -->
        <ellipse cx="20" cy="25" rx="6" ry="9" fill="#FFFFFF"/>
        <ellipse cx="50" cy="50" rx="6" ry="9" fill="#FFFFFF"/>
        <ellipse cx="35" cy="60" rx="5" ry="7" fill="#FFFFFF"/>
      </g>
      <!-- Subtle highlights -->
      <ellipse cx="18" cy="22" rx="1" ry="2" fill="rgba(255,255,255,0.3)"/>
      <ellipse cx="48" cy="47" rx="1" ry="2" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>
</svg>

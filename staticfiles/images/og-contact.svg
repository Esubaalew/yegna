<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1"/>
      <stop offset="50%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.9"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#2196F3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Pattern -->
  <pattern id="circlePattern" patternUnits="userSpaceOnUse" width="80" height="80">
    <circle cx="40" cy="40" r="20" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.08"/>
    <circle cx="40" cy="40" r="10" fill="#FFFFFF" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#circlePattern)"/>
  
  <!-- Main Content Card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Title Section -->
  <text x="120" y="160" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#1976D2">
    Get In Touch
  </text>
  
  <text x="120" y="200" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" fill="#2196F3">
    Connect with Yegna Farms
  </text>
  
  <!-- Description -->
  <text x="120" y="260" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#555555">
    <tspan x="120" dy="0">Ready to join our mission of empowering women through agriculture?</tspan>
    <tspan x="120" dy="25">We'd love to hear from you. Reach out to learn more about our programs,</tspan>
    <tspan x="120" dy="25">partnerships, or how you can get involved in transforming rural communities.</tspan>
  </text>
  
  <!-- Contact Information -->
  <g transform="translate(120, 380)">
    <!-- Email -->
    <g>
      <circle cx="25" cy="25" r="20" fill="#4CAF50" opacity="0.1"/>
      <g transform="translate(15, 15)" filter="url(#iconGlow)">
        <!-- Email Icon -->
        <rect x="2" y="6" width="16" height="12" rx="2" fill="none" stroke="#4CAF50" stroke-width="2"/>
        <path d="M2 8 L10 14 L18 8" fill="none" stroke="#4CAF50" stroke-width="2"/>
      </g>
      <text x="60" y="20" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#4CAF50">Email</text>
      <text x="60" y="35" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="400" fill="#666666">selamget@icloud.com</text>
    </g>
    
    <!-- Location -->
    <g transform="translate(350, 0)">
      <circle cx="25" cy="25" r="20" fill="#FF9800" opacity="0.1"/>
      <g transform="translate(15, 15)" filter="url(#iconGlow)">
        <!-- Location Icon -->
        <path d="M10 2 C6 2 3 5 3 9 C3 14 10 18 10 18 S17 14 17 9 C17 5 14 2 10 2 Z" fill="none" stroke="#FF9800" stroke-width="2"/>
        <circle cx="10" cy="9" r="2" fill="#FF9800"/>
      </g>
      <text x="60" y="20" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#FF9800">Location</text>
      <text x="60" y="35" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="400" fill="#666666">Holeta, Ethiopia</text>
    </g>
  </g>
  
  <!-- Right Side - Contact Form Illustration -->
  <g transform="translate(700, 200)">
    <!-- Form Background -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#F8F9FA" stroke="#E0E0E0" stroke-width="2"/>
    
    <!-- Form Fields -->
    <rect x="20" y="30" width="260" height="25" rx="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="30" y="47" font-family="Inter, Arial, sans-serif" font-size="12" fill="#999999">Your Name</text>
    
    <rect x="20" y="70" width="260" height="25" rx="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="30" y="87" font-family="Inter, Arial, sans-serif" font-size="12" fill="#999999">Email Address</text>
    
    <rect x="20" y="110" width="260" height="50" rx="5" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
    <text x="30" y="127" font-family="Inter, Arial, sans-serif" font-size="12" fill="#999999">Your Message</text>
    
    <!-- Submit Button -->
    <rect x="20" y="175" width="100" height="30" rx="5" fill="#2196F3"/>
    <text x="70" y="194" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Send Message</text>
    
    <!-- Decorative Elements -->
    <circle cx="250" cy="40" r="3" fill="#4CAF50" opacity="0.6"/>
    <circle cx="270" cy="80" r="2" fill="#FF9800" opacity="0.6"/>
    <circle cx="260" cy="120" r="2.5" fill="#2196F3" opacity="0.6"/>
  </g>
  
  <!-- Large Decorative Chicken -->
  <g transform="translate(950, 350)">
    <!-- Chicken Body -->
    <ellipse cx="60" cy="70" rx="35" ry="40" fill="#FFFFFF" opacity="0.8" stroke="#E0E0E0" stroke-width="2"/>
    <!-- Chicken Head -->
    <circle cx="60" cy="35" r="22" fill="#FFFFFF" opacity="0.8" stroke="#E0E0E0" stroke-width="2"/>
    <!-- Comb -->
    <path d="M45 18 Q50 12 55 18 Q60 12 65 18 Q70 12 75 18 Q60 28 45 18" fill="#FF6B6B"/>
    <!-- Beak -->
    <path d="M38 35 L50 38 L45 45 Z" fill="#FFD93D"/>
    <!-- Eye -->
    <circle cx="52" cy="32" r="4" fill="#FFFFFF"/>
    <circle cx="53" cy="31" r="3" fill="#424242"/>
    <!-- Wing -->
    <ellipse cx="80" cy="60" rx="15" ry="25" fill="#F0F0F0" opacity="0.7"/>
    <!-- Legs -->
    <rect x="50" y="105" width="4" height="15" fill="#FFD93D"/>
    <rect x="66" y="105" width="4" height="15" fill="#FFD93D"/>
  </g>
  
  <!-- Website URL -->
  <text x="1080" y="580" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#666666" text-anchor="end">
    yegnafarms.com/contact
  </text>
  
  <!-- Social Media Icons -->
  <g transform="translate(120, 480)" opacity="0.7">
    <!-- Facebook -->
    <circle cx="20" cy="20" r="15" fill="#1877F2" opacity="0.2"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#1877F2" text-anchor="middle">f</text>
    
    <!-- Twitter -->
    <circle cx="60" cy="20" r="15" fill="#1DA1F2" opacity="0.2"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#1DA1F2" text-anchor="middle">t</text>
    
    <!-- LinkedIn -->
    <circle cx="100" cy="20" r="15" fill="#0A66C2" opacity="0.2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#0A66C2" text-anchor="middle">in</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.5">
    <circle cx="200" cy="120" r="2" fill="#2196F3"/>
    <circle cx="230" cy="140" r="1.5" fill="#4CAF50"/>
    <circle cx="250" cy="110" r="2.5" fill="#FF9800"/>
    <path d="M180 480 L183 486 L189 483 L183 489 L180 495 L177 489 L171 483 L177 486 Z" fill="#FFD93D"/>
  </g>
</svg>

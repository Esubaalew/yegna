<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="50%" style="stop-color:#388E3C"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.9"/>
    </linearGradient>
    
    <linearGradient id="chickenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F5F5F5"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#FFFFFF" flood-opacity="0.6"/>
    </filter>
    
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
    <circle cx="20" cy="20" r="2" fill="#FFFFFF" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Main Content Card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Logo/Chicken Icon -->
  <g transform="translate(120, 120)">
    <!-- Chicken Body -->
    <ellipse cx="50" cy="55" rx="35" ry="40" fill="url(#chickenGradient)" filter="url(#glow)" stroke="#E0E0E0" stroke-width="2"/>
    <!-- Chicken Head -->
    <circle cx="50" cy="25" r="22" fill="url(#chickenGradient)" filter="url(#glow)" stroke="#E0E0E0" stroke-width="2"/>
    <!-- Comb -->
    <path d="M35 8 Q40 3 45 8 Q50 3 55 8 Q60 3 65 8 Q50 18 35 8" fill="#FF6B6B"/>
    <!-- Beak -->
    <path d="M25 25 L40 28 L35 35 Z" fill="#FFD93D"/>
    <!-- Eye -->
    <circle cx="42" cy="22" r="4" fill="#FFFFFF"/>
    <circle cx="43" cy="21" r="3" fill="#424242"/>
    <!-- Wing -->
    <ellipse cx="65" cy="45" rx="15" ry="25" fill="#F0F0F0" opacity="0.7"/>
    <!-- Legs -->
    <rect x="40" y="90" width="4" height="15" fill="#FFD93D"/>
    <rect x="56" y="90" width="4" height="15" fill="#FFD93D"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="200" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#2E7D32">
    Yegna Farms
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="250" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="500" fill="#388E3C">
    Growing Food. Growing Futures.
  </text>
  
  <!-- Description -->
  <text x="300" y="320" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" fill="#555555">
    <tspan x="300" dy="0">Empowering women in rural Ethiopia through</tspan>
    <tspan x="300" dy="30">sustainable poultry farming and capacity building</tspan>
  </text>
  
  <!-- Stats Section -->
  <g transform="translate(300, 400)">
    <!-- Women Empowered -->
    <g>
      <circle cx="30" cy="30" r="25" fill="#4CAF50" opacity="0.2"/>
      <text x="30" y="20" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#2E7D32" text-anchor="middle">500+</text>
      <text x="30" y="40" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#666666" text-anchor="middle">Women</text>
    </g>
    
    <!-- Chickens Distributed -->
    <g transform="translate(150, 0)">
      <circle cx="30" cy="30" r="25" fill="#FF9800" opacity="0.2"/>
      <text x="30" y="20" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#F57C00" text-anchor="middle">50K+</text>
      <text x="30" y="40" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#666666" text-anchor="middle">Chickens</text>
    </g>
    
    <!-- Monthly Savings -->
    <g transform="translate(300, 0)">
      <circle cx="30" cy="30" r="25" fill="#2196F3" opacity="0.2"/>
      <text x="30" y="20" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#1976D2" text-anchor="middle">2K</text>
      <text x="30" y="40" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#666666" text-anchor="middle">Birr/Month</text>
    </g>
    
    <!-- Partnerships -->
    <g transform="translate(450, 0)">
      <circle cx="30" cy="30" r="25" fill="#9C27B0" opacity="0.2"/>
      <text x="30" y="20" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#7B1FA2" text-anchor="middle">15+</text>
      <text x="30" y="40" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#666666" text-anchor="middle">Partners</text>
    </g>
  </g>
  
  <!-- Website URL -->
  <text x="950" y="580" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#666666" text-anchor="end">
    yegnafarms.com
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="150" r="3" fill="#4CAF50" opacity="0.6"/>
  <circle cx="1080" cy="180" r="2" fill="#FF9800" opacity="0.6"/>
  <circle cx="1020" cy="200" r="2.5" fill="#2196F3" opacity="0.6"/>
  
  <!-- Sparkle Effects -->
  <g opacity="0.7">
    <path d="M950 120 L955 130 L965 125 L955 135 L950 145 L945 135 L935 125 L945 130 Z" fill="#FFD93D"/>
    <path d="M1100 300 L1103 306 L1109 303 L1103 309 L1100 315 L1097 309 L1091 303 L1097 306 Z" fill="#4CAF50"/>
    <path d="M150 450 L153 456 L159 453 L153 459 L150 465 L147 459 L141 453 L147 456 Z" fill="#FF6B6B"/>
  </g>
</svg>

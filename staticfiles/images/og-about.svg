<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20"/>
      <stop offset="50%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:0.9"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#4CAF50" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Pattern -->
  <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="60" height="52">
    <path d="M30 4 L50 15 L50 37 L30 48 L10 37 L10 15 Z" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.08"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#hexPattern)"/>
  
  <!-- Main Content Card -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Title Section -->
  <text x="120" y="160" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#2E7D32">
    About Yegna Farms
  </text>
  
  <text x="120" y="200" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" fill="#388E3C">
    Transforming Lives Through Agriculture
  </text>
  
  <!-- Mission Statement -->
  <text x="120" y="260" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="400" fill="#555555">
    <tspan x="120" dy="0">Our mission is to empower rural women in Ethiopia through sustainable</tspan>
    <tspan x="120" dy="25">poultry farming, providing comprehensive training, financial support,</tspan>
    <tspan x="120" dy="25">and market linkages to create lasting economic opportunities.</tspan>
  </text>
  
  <!-- Feature Icons Section -->
  <g transform="translate(120, 380)">
    <!-- Capacity Building -->
    <g>
      <circle cx="40" cy="40" r="35" fill="#FF9800" opacity="0.1" stroke="#FF9800" stroke-width="2"/>
      <g transform="translate(25, 25)" filter="url(#iconGlow)">
        <!-- Training Icon -->
        <rect x="5" y="15" width="20" height="15" rx="2" fill="#FF9800"/>
        <rect x="8" y="18" width="14" height="2" fill="#FFFFFF"/>
        <rect x="8" y="22" width="10" height="2" fill="#FFFFFF"/>
        <circle cx="15" cy="8" r="4" fill="#FF9800"/>
      </g>
      <text x="40" y="95" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#FF9800" text-anchor="middle">Training</text>
    </g>
    
    <!-- Financial Inclusion -->
    <g transform="translate(180, 0)">
      <circle cx="40" cy="40" r="35" fill="#2196F3" opacity="0.1" stroke="#2196F3" stroke-width="2"/>
      <g transform="translate(25, 25)" filter="url(#iconGlow)">
        <!-- Money Icon -->
        <circle cx="15" cy="15" r="12" fill="none" stroke="#2196F3" stroke-width="2"/>
        <text x="15" y="19" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="700" fill="#2196F3" text-anchor="middle">$</text>
      </g>
      <text x="40" y="95" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#2196F3" text-anchor="middle">Finance</text>
    </g>
    
    <!-- Household Wellness -->
    <g transform="translate(360, 0)">
      <circle cx="40" cy="40" r="35" fill="#4CAF50" opacity="0.1" stroke="#4CAF50" stroke-width="2"/>
      <g transform="translate(25, 25)" filter="url(#iconGlow)">
        <!-- House Icon -->
        <path d="M5 15 L15 5 L25 15 L25 25 L5 25 Z" fill="none" stroke="#4CAF50" stroke-width="2"/>
        <rect x="12" y="18" width="6" height="7" fill="#4CAF50"/>
        <path d="M15 5 L15 2 L18 2 L18 5" stroke="#4CAF50" stroke-width="2"/>
      </g>
      <text x="40" y="95" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#4CAF50" text-anchor="middle">Wellness</text>
    </g>
    
    <!-- Value Addition -->
    <g transform="translate(540, 0)">
      <circle cx="40" cy="40" r="35" fill="#FF5722" opacity="0.1" stroke="#FF5722" stroke-width="2"/>
      <g transform="translate(25, 25)" filter="url(#iconGlow)">
        <!-- Egg Icon -->
        <ellipse cx="15" cy="15" rx="8" ry="12" fill="#FF5722"/>
        <ellipse cx="15" cy="15" rx="6" ry="10" fill="#FFFFFF" opacity="0.3"/>
      </g>
      <text x="40" y="95" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#FF5722" text-anchor="middle">Value Chain</text>
    </g>
    
    <!-- Partnership -->
    <g transform="translate(720, 0)">
      <circle cx="40" cy="40" r="35" fill="#9C27B0" opacity="0.1" stroke="#9C27B0" stroke-width="2"/>
      <g transform="translate(25, 25)" filter="url(#iconGlow)">
        <!-- Partnership Icon -->
        <circle cx="10" cy="12" r="4" fill="#9C27B0"/>
        <circle cx="20" cy="12" r="4" fill="#9C27B0"/>
        <path d="M6 20 Q10 16 14 20 L16 20 Q20 16 24 20 L24 25 L6 25 Z" fill="#9C27B0"/>
      </g>
      <text x="40" y="95" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#9C27B0" text-anchor="middle">Partners</text>
    </g>
  </g>
  
  <!-- Right Side - Large Chicken Illustration -->
  <g transform="translate(900, 200)">
    <!-- Chicken Body -->
    <ellipse cx="80" cy="100" rx="45" ry="55" fill="#FFFFFF" opacity="0.9" stroke="#E0E0E0" stroke-width="3"/>
    <!-- Chicken Head -->
    <circle cx="80" cy="50" r="30" fill="#FFFFFF" opacity="0.9" stroke="#E0E0E0" stroke-width="3"/>
    <!-- Comb -->
    <path d="M60 25 Q65 15 70 25 Q75 15 80 25 Q85 15 90 25 Q95 15 100 25 Q80 35 60 25" fill="#FF6B6B"/>
    <!-- Beak -->
    <path d="M45 50 L65 55 L55 65 Z" fill="#FFD93D"/>
    <!-- Eye -->
    <circle cx="70" cy="45" r="6" fill="#FFFFFF"/>
    <circle cx="72" cy="43" r="4" fill="#424242"/>
    <circle cx="73" cy="42" r="1.5" fill="#FFFFFF"/>
    <!-- Wing -->
    <ellipse cx="105" cy="85" rx="20" ry="35" fill="#F0F0F0" opacity="0.8" stroke="#E0E0E0" stroke-width="2"/>
    <!-- Legs -->
    <rect x="70" y="150" width="6" height="20" fill="#FFD93D"/>
    <rect x="84" y="150" width="6" height="20" fill="#FFD93D"/>
    <!-- Feet -->
    <path d="M65 170 L80 170 M70 170 L70 175 M75 170 L75 175" stroke="#FFD93D" stroke-width="3"/>
    <path d="M79 170 L94 170 M84 170 L84 175 M89 170 L89 175" stroke="#FFD93D" stroke-width="3"/>
    <!-- Tail feathers -->
    <path d="M125 70 Q135 60 145 75 Q135 85 125 80 Q115 85 125 70" fill="#F0F0F0" opacity="0.9"/>
  </g>
  
  <!-- Website URL -->
  <text x="1080" y="580" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#666666" text-anchor="end">
    yegnafarms.com/about
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <circle cx="150" cy="120" r="2" fill="#4CAF50"/>
    <circle cx="180" cy="140" r="1.5" fill="#FF9800"/>
    <circle cx="200" cy="110" r="2.5" fill="#2196F3"/>
    <circle cx="1050" cy="450" r="2" fill="#FF5722"/>
    <circle cx="1080" cy="420" r="1.5" fill="#9C27B0"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients for the rooster -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="combGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1B5E20" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Rooster body -->
  <ellipse cx="100" cy="120" rx="35" ry="45" fill="url(#bodyGradient)" filter="url(#dropShadow)"/>
  
  <!-- Rooster head -->
  <circle cx="100" cy="80" r="25" fill="url(#bodyGradient)" filter="url(#dropShadow)"/>
  
  <!-- Rooster comb -->
  <path d="M85 65 Q90 55 95 65 Q100 50 105 65 Q110 55 115 65" 
        fill="url(#combGradient)" filter="url(#dropShadow)"/>
  
  <!-- Rooster beak -->
  <path d="M75 80 L85 85 L85 75 Z" fill="#FF8F00"/>
  
  <!-- Rooster eye -->
  <circle cx="90" cy="75" r="3" fill="#1A1A1A"/>
  <circle cx="91" cy="74" r="1" fill="#FFFFFF"/>
  
  <!-- Rooster wattle -->
  <ellipse cx="85" cy="90" rx="4" ry="8" fill="url(#combGradient)"/>
  
  <!-- Rooster wing -->
  <ellipse cx="115" cy="110" rx="15" ry="25" fill="url(#tailGradient)" transform="rotate(20 115 110)"/>
  
  <!-- Rooster tail feathers -->
  <path d="M130 100 Q150 90 155 110 Q150 130 130 120" fill="url(#tailGradient)" filter="url(#dropShadow)"/>
  <path d="M135 95 Q155 85 160 105 Q155 125 135 115" fill="url(#tailGradient)" filter="url(#dropShadow)"/>
  <path d="M140 90 Q160 80 165 100 Q160 120 140 110" fill="url(#tailGradient)" filter="url(#dropShadow)"/>
  
  <!-- Rooster legs -->
  <rect x="90" y="160" width="4" height="20" fill="#FF8F00"/>
  <rect x="106" y="160" width="4" height="20" fill="#FF8F00"/>
  
  <!-- Rooster feet -->
  <path d="M85 180 L95 180 M90 180 L90 185 M85 185 L95 185" stroke="#FF8F00" stroke-width="2" fill="none"/>
  <path d="M101 180 L111 180 M106 180 L106 185 M101 185 L111 185" stroke="#FF8F00" stroke-width="2" fill="none"/>
  
  <!-- Decorative elements around the rooster -->
  <circle cx="60" cy="60" r="3" fill="#FFC107" opacity="0.8"/>
  <circle cx="140" cy="60" r="3" fill="#FFC107" opacity="0.8"/>
  <circle cx="50" cy="140" r="3" fill="#FFC107" opacity="0.8"/>
  <circle cx="150" cy="140" r="3" fill="#FFC107" opacity="0.8"/>
  
  <!-- Small wheat/grain elements -->
  <path d="M40 100 Q45 95 50 100 Q45 105 40 100" fill="#FFC107" opacity="0.6"/>
  <path d="M150 160 Q155 155 160 160 Q155 165 150 160" fill="#FFC107" opacity="0.6"/>
  
  <!-- Text elements (optional - can be removed if logo is used without text) -->
  <text x="100" y="35" text-anchor="middle" font-family="serif" font-size="14" font-weight="bold" fill="#2E7D32">YEGNA</text>
  <text x="100" y="190" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#2E7D32">FARMS</text>
</svg>

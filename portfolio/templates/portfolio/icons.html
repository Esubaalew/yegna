<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Chicken Icon -->
    <symbol id="chicken-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="chickenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#4CAF50"/>
          <stop offset="100%" style="stop-color:#81C784"/>
        </linearGradient>
      </defs>
      <!-- Main body -->
      <ellipse cx="50" cy="65" rx="25" ry="30" fill="url(#chickenGrad)" stroke="#2E7D32" stroke-width="2"/>
      <!-- Head -->
      <circle cx="50" cy="35" r="18" fill="url(#chickenGrad)" stroke="#2E7D32" stroke-width="2"/>
      <!-- Comb -->
      <path d="M42 20 Q45 15 48 20 Q50 15 52 20 Q55 15 58 20 Q50 25 42 20" fill="#F44336" stroke="#D32F2F" stroke-width="1"/>
      <!-- Beak -->
      <path d="M35 35 L45 38 L40 42 Z" fill="#FF8F00" stroke="#F57C00" stroke-width="1"/>
      <!-- Eye -->
      <circle cx="45" cy="32" r="3" fill="#FFFFFF"/>
      <circle cx="46" cy="31" r="2" fill="#1A1A1A"/>
      <!-- Wattle -->
      <ellipse cx="42" cy="45" rx="3" ry="6" fill="#F44336"/>
      <!-- Legs -->
      <rect x="42" y="90" width="3" height="8" fill="#FF8F00"/>
      <rect x="55" y="90" width="3" height="8" fill="#FF8F00"/>
      <!-- Feet -->
      <path d="M40 98 L45 98 M42 98 L42 100 M44 98 L44 100" stroke="#FF8F00" stroke-width="2" fill="none"/>
      <path d="M53 98 L58 98 M55 98 L55 100 M57 98 L57 100" stroke="#FF8F00" stroke-width="2" fill="none"/>
    </symbol>

    <!-- White Chicken Icon for Hero Section -->
    <symbol id="chicken-icon-white" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="chickenWhiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FFFFFF"/>
          <stop offset="100%" style="stop-color:#F8F8F8"/>
        </linearGradient>
        <filter id="whiteGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#FFFFFF" flood-opacity="0.9"/>
        </filter>
      </defs>
      <!-- Main body - larger and more centered -->
      <ellipse cx="50" cy="55" rx="30" ry="35" fill="url(#chickenWhiteGrad)" filter="url(#whiteGlow)" stroke="#E0E0E0" stroke-width="2"/>
      <!-- Head - larger and better positioned -->
      <circle cx="50" cy="25" r="20" fill="url(#chickenWhiteGrad)" filter="url(#whiteGlow)" stroke="#E0E0E0" stroke-width="2"/>
      <!-- Comb - larger and more prominent -->
      <path d="M38 10 Q42 5 46 10 Q50 5 54 10 Q58 5 62 10 Q50 18 38 10" fill="#FF6B6B" stroke="#FF5252" stroke-width="1"/>
      <!-- Beak - larger -->
      <path d="M28 25 L40 28 L35 35 Z" fill="#FFD93D" stroke="#FFC107" stroke-width="1"/>
      <!-- Eye - larger -->
      <circle cx="42" cy="22" r="4" fill="#FFFFFF"/>
      <circle cx="43" cy="21" r="3" fill="#424242"/>
      <circle cx="44" cy="20" r="1" fill="#FFFFFF"/>
      <!-- Wattle - larger -->
      <ellipse cx="38" cy="35" rx="4" ry="8" fill="#FF6B6B"/>
      <!-- Wing detail -->
      <ellipse cx="60" cy="45" rx="12" ry="20" fill="#F0F0F0" opacity="0.7" stroke="#E0E0E0" stroke-width="1"/>
      <!-- Legs - better positioned -->
      <rect x="40" y="85" width="4" height="12" fill="#FFD93D"/>
      <rect x="56" y="85" width="4" height="12" fill="#FFD93D"/>
      <!-- Feet - larger -->
      <path d="M36 97 L48 97 M40 97 L40 100 M44 97 L44 100" stroke="#FFD93D" stroke-width="3" fill="none"/>
      <path d="M52 97 L64 97 M56 97 L56 100 M60 97 L60 100" stroke="#FFD93D" stroke-width="3" fill="none"/>
      <!-- Tail feathers -->
      <path d="M75 40 Q80 35 85 45 Q80 50 75 45 Q70 50 75 40" fill="#F0F0F0" opacity="0.8"/>
      <!-- Sparkle effects - larger and more visible -->
      <circle cx="25" cy="15" r="2" fill="#FFD93D" opacity="0.9"/>
      <circle cx="75" cy="30" r="2" fill="#FFD93D" opacity="0.9"/>
      <circle cx="65" cy="10" r="1.5" fill="#FFFFFF" opacity="0.8"/>
    </symbol>

    <!-- Dark Mode Chicken Icon for Hero Section -->
    <symbol id="chicken-icon-dark" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="chickenDarkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FFF9C4"/>
          <stop offset="100%" style="stop-color:#FFEB3B"/>
        </linearGradient>
        <filter id="darkGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#FFEB3B" flood-opacity="1"/>
        </filter>
      </defs>
      <!-- Main body - larger and more centered -->
      <ellipse cx="50" cy="55" rx="30" ry="35" fill="url(#chickenDarkGrad)" filter="url(#darkGlow)" stroke="#FFC107" stroke-width="2"/>
      <!-- Head - larger and better positioned -->
      <circle cx="50" cy="25" r="20" fill="url(#chickenDarkGrad)" filter="url(#darkGlow)" stroke="#FFC107" stroke-width="2"/>
      <!-- Comb - larger and more prominent -->
      <path d="M38 10 Q42 5 46 10 Q50 5 54 10 Q58 5 62 10 Q50 18 38 10" fill="#FF5722" stroke="#D84315" stroke-width="1"/>
      <!-- Beak - larger -->
      <path d="M28 25 L40 28 L35 35 Z" fill="#FF9800" stroke="#F57C00" stroke-width="1"/>
      <!-- Eye - larger -->
      <circle cx="42" cy="22" r="4" fill="#FFFFFF"/>
      <circle cx="43" cy="21" r="3" fill="#1A1A1A"/>
      <circle cx="44" cy="20" r="1" fill="#FFFFFF"/>
      <!-- Wattle - larger -->
      <ellipse cx="38" cy="35" rx="4" ry="8" fill="#FF5722"/>
      <!-- Wing detail -->
      <ellipse cx="60" cy="45" rx="12" ry="20" fill="#FFD54F" opacity="0.7" stroke="#FFC107" stroke-width="1"/>
      <!-- Legs - better positioned -->
      <rect x="40" y="85" width="4" height="12" fill="#FF9800"/>
      <rect x="56" y="85" width="4" height="12" fill="#FF9800"/>
      <!-- Feet - larger -->
      <path d="M36 97 L48 97 M40 97 L40 100 M44 97 L44 100" stroke="#FF9800" stroke-width="3" fill="none"/>
      <path d="M52 97 L64 97 M56 97 L56 100 M60 97 L60 100" stroke="#FF9800" stroke-width="3" fill="none"/>
      <!-- Tail feathers -->
      <path d="M75 40 Q80 35 85 45 Q80 50 75 45 Q70 50 75 40" fill="#FFD54F" opacity="0.8"/>
      <!-- Sparkle effects - larger and more visible -->
      <circle cx="25" cy="15" r="2.5" fill="#FFFFFF" opacity="1"/>
      <circle cx="75" cy="30" r="2.5" fill="#FFFFFF" opacity="1"/>
      <circle cx="65" cy="10" r="2" fill="#FFC107" opacity="1"/>
    </symbol>

    <!-- Training Icon -->
    <symbol id="training-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="trainingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FF8F00"/>
          <stop offset="100%" style="stop-color:#FFC107"/>

      </defs>
      <rect x="20" y="30" width="60" height="40" rx="5" fill="url(#trainingGrad)"/>
      <rect x="25" y="35" width="50" height="30" fill="#FFFFFF"/>
      <line x1="30" y1="45" x2="70" y2="45" stroke="#4CAF50" stroke-width="2"/>
      <line x1="30" y1="55" x2="60" y2="55" stroke="#4CAF50" stroke-width="2"/>
      <circle cx="50" cy="20" r="8" fill="#4CAF50"/>
      <path d="M45 15 Q50 10 55 15 Q50 20 45 15" fill="#2E7D32"/>

    <!-- Money/Savings Icon -->
    <symbol id="money-icon" viewBox="0 0 100 100">

          <stop offset="100%" style="stop-color:#FF8F00"/>

      <circle cx="50" cy="50" r="30" fill="url(#moneyGrad)"/>
      <circle cx="50" cy="50" r="25" fill="#FFFFFF"/>

      <path d="M60 30 Q65 25 70 30 L65 35 Z" fill="url(#moneyGrad)"/>
      <path d="M30 70 Q35 75 40 70 L35 65 Z" fill="url(#moneyGrad)"/>
      <path d="M60 70 Q65 75 70 70 L65 65 Z" fill="url(#moneyGrad)"/>

    <!-- House/Home Icon -->
    <symbol id="house-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="houseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#81C784"/>
          <stop offset="100%" style="stop-color:#4CAF50"/>
        </linearGradient>
      </defs>
      <path d="M20 50 L50 20 L80 50 L80 80 L20 80 Z" fill="url(#houseGrad)"/>
      <rect x="35" y="60" width="12" height="20" fill="#2E7D32"/>
      <rect x="53" y="60" width="12" height="12" fill="#2E7D32"/>
      <path d="M15 50 L50 15 L85 50" stroke="#2E7D32" stroke-width="3" fill="none"/>
      <circle cx="58" cy="66" r="1" fill="#FFFFFF"/>

    <!-- Egg Icon -->
    <symbol id="egg-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="eggGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FFFFFF"/>
          <stop offset="100%" style="stop-color:#F5F5F5"/>
        </linearGradient>
      </defs>
      <ellipse cx="50" cy="55" rx="20" ry="30" fill="url(#eggGrad)" stroke="#4CAF50" stroke-width="2"/>
      <ellipse cx="45" cy="45" rx="3" ry="4" fill="#E0E0E0" opacity="0.5"/>
    </symbol>

    <!-- Partnership Icon -->
    <symbol id="partnership-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="partnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#2E7D32"/>
          <stop offset="100%" style="stop-color:#4CAF50"/>
        </linearGradient>
      </defs>
      <circle cx="30" cy="35" r="12" fill="url(#partnerGrad)"/>
      <circle cx="70" cy="35" r="12" fill="url(#partnerGrad)"/>
      <path d="M20 60 Q30 50 40 60 L40 80 L20 80 Z" fill="url(#partnerGrad)"/>
      <path d="M60 60 Q70 50 80 60 L80 80 L60 80 Z" fill="url(#partnerGrad)"/>
      <path d="M35 65 Q50 55 65 65" stroke="#FF8F00" stroke-width="3" fill="none"/>
      <circle cx="50" cy="60" r="3" fill="#FF8F00"/>
    </symbol>

    <!-- Growth/Plant Icon -->
    <symbol id="growth-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="growthGrad" x1="0%" y1="100%" x2="0%" y2="0%">
          <stop offset="0%" style="stop-color:#2E7D32"/>
          <stop offset="50%" style="stop-color:#4CAF50"/>
          <stop offset="100%" style="stop-color:#81C784"/>
        </linearGradient>
      </defs>
      <rect x="48" y="60" width="4" height="30" fill="#2E7D32"/>
      <ellipse cx="40" cy="50" rx="8" ry="15" fill="url(#growthGrad)" transform="rotate(-30 40 50)"/>
      <ellipse cx="60" cy="50" rx="8" ry="15" fill="url(#growthGrad)" transform="rotate(30 60 50)"/>
      <ellipse cx="50" cy="35" rx="10" ry="18" fill="url(#growthGrad)"/>
      <circle cx="50" cy="25" r="6" fill="#FFC107"/>
      <path d="M45 20 L50 15 L55 20 L50 25 Z" fill="#FF8F00"/>
    </symbol>

    <!-- Women Empowerment Icon -->
    <symbol id="women-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="womenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#E91E63"/>
          <stop offset="100%" style="stop-color:#F48FB1"/>
        </linearGradient>
      </defs>
      <circle cx="50" cy="30" r="15" fill="url(#womenGrad)"/>
      <path d="M35 50 Q50 45 65 50 L65 75 L35 75 Z" fill="url(#womenGrad)"/>
      <circle cx="50" cy="85" r="8" fill="#4CAF50"/>
      <path d="M45 80 Q50 75 55 80 Q50 85 45 80" fill="#2E7D32"/>
      <circle cx="35" cy="40" r="3" fill="#FFC107"/>
      <circle cx="65" cy="40" r="3" fill="#FFC107"/>
    </symbol>

    <!-- Impact/Star Icon -->
    <symbol id="impact-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="impactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FFC107"/>
          <stop offset="100%" style="stop-color:#FF8F00"/>
        </linearGradient>
      </defs>
      <path d="M50 10 L60 35 L85 35 L67 52 L75 77 L50 62 L25 77 L33 52 L15 35 L40 35 Z" fill="url(#impactGrad)"/>
      <circle cx="50" cy="50" r="15" fill="#FFFFFF" opacity="0.3"/>
    </symbol>

    <!-- UN/International Icon -->
    <symbol id="un-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="unGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1976D2"/>
          <stop offset="100%" style="stop-color:#42A5F5"/>
        </linearGradient>
      </defs>
      <circle cx="50" cy="50" r="40" fill="url(#unGrad)"/>
      <circle cx="50" cy="50" r="30" fill="#FFFFFF"/>
      <path d="M30 40 Q50 30 70 40 Q50 50 30 40" fill="url(#unGrad)"/>
      <path d="M30 60 Q50 50 70 60 Q50 70 30 60" fill="url(#unGrad)"/>
      <circle cx="50" cy="50" r="8" fill="url(#unGrad)"/>
    </symbol>

    <!-- Government Icon -->
    <symbol id="government-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="govGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#2E7D32"/>
          <stop offset="100%" style="stop-color:#4CAF50"/>
        </linearGradient>
      </defs>
      <rect x="20" y="70" width="60" height="10" fill="url(#govGrad)"/>
      <rect x="25" y="40" width="8" height="30" fill="url(#govGrad)"/>
      <rect x="38" y="40" width="8" height="30" fill="url(#govGrad)"/>
      <rect x="51" y="40" width="8" height="30" fill="url(#govGrad)"/>
      <rect x="64" y="40" width="8" height="30" fill="url(#govGrad)"/>
      <path d="M15 40 L50 20 L85 40 Z" fill="url(#govGrad)"/>
      <rect x="47" y="50" width="6" height="15" fill="#FFFFFF"/>
    </symbol>

    <!-- Bank/Finance Icon -->
    <symbol id="bank-icon" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="bankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#FF8F00"/>
          <stop offset="100%" style="stop-color:#FFC107"/>
        </linearGradient>
      </defs>
      <rect x="20" y="75" width="60" height="8" fill="url(#bankGrad)"/>
      <rect x="30" y="45" width="6" height="30" fill="url(#bankGrad)"/>
      <rect x="42" y="45" width="6" height="30" fill="url(#bankGrad)"/>
      <rect x="54" y="45" width="6" height="30" fill="url(#bankGrad)"/>
      <rect x="66" y="45" width="6" height="30" fill="url(#bankGrad)"/>

      <text x="50" y="38" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#FFFFFF">$</text>

  </defs>
</svg>
